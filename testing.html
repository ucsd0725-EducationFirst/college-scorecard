<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>College Scoreboard API Testing</title>
    </head>
    <body>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha384-xBuQ/xzmlsLoJpyjoggmTEz8OWUFM0/RC5BsqQBDX2v5cMvDHcMakNTNrHIW2I5f" crossorigin="anonymous"></script>
        <script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>
        <script src="scorecard_api.js" charset="utf-8"></script>
        <script type="text/javascript">
            var sb = new Scoreboard();
            var q = sb.byField("agriculture").byState("CA").get(function(data) {
                var filtered = FilterChildrenByPropertyPath(data, ["programs", "bachelors"], function(x) { return x > 0.5; })
                var ordered = OrderChildrenByPropertyPath(filtered, ["school", "repayment", "1_yr"]);
                console.log(ordered)
                // ordered.forEach(function(x) {
                    // console.log(x);
                // })
            });
        </script>
    </body>
</html>
